<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Project_1(8)</title>
</head>
<body>
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-2 my-4">Quick quiz</h2>
    </div>
</div>

<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p class="display-5">You have achieved <span class="text-primary p-3">0%</span></p>
    </div>
</div>


<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Questions</h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. What is better</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label  class="form-check-label">Witcher 3</label>
                    <br>
                    <input type="radio" name="q1" value="B" >
                    <label  class="form-check-label">Cyberpunk 2077</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. What is better</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label  class="form-check-label">Apple</label>
                    <br>
                    <input type="radio" name="q2" value="B" >
                    <label  class="form-check-label">Orange</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. What is better</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label  class="form-check-label">PC</label>
                    <br>
                    <input type="radio" name="q3" value="B" >
                    <label  class="form-check-label">Laptop</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. What is better</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label  class="form-check-label">Dog</label>
                    <br>
                    <input type="radio" name="q4" value="B" >
                    <label  class="form-check-label">Cat</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>
<script src="quiz.js"></script>
</body>
</html>
